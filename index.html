<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section class="auguste">
      <div class="auguste-parent">
        <p class="auguste-parent-paragraph">Our friends who are looking for a house</p>
        <button class="auguste-parent-paragraph-button">
            <div class="auguste-parent-paragraph-button-img">
                <img src="./src/images/pets-katrine.png" alt="pets-katrine">
            </div>
            <h1 class="auguste-parent-paragraph-button-img-name">Katrine</h1>
            <span class="auguste-parent-paragraph-button-img-name-learn">Learn more</span>
        </button>
        <button class="auguste-parent-paragraph-button">
            <div class="auguste-parent-paragraph-button-img">
                <img src="./src/images/pets-jennifer.png" alt="pets-jennifer">
            </div>
            <h1 class="auguste-parent-paragraph-button-img-name">Jennifer</h1>
            <span class="auguste-parent-paragraph-button-img-name-learn">Learn more</span>
        </button>       
        <button class="auguste-parent-paragraph-button">
            <div class="auguste-parent-paragraph-button-img">
                <img src="./src/images/pets-woody.png" alt="pets-woody">
            </div>
            <h1 class="auguste-parent-paragraph-button-img-name">Woody</h1>
            <span class="auguste-parent-paragraph-button-img-name-learn">Learn more</span>
        </button>
        <button class="auguste-parent-paragraph-button-img-name-learn-arrow">
          <div class="arrow-left">
              <img src="./src/images/arrow.png" alt="arrow">
          </div>
        </button>
        <button class="auguste-parent-paragraph-button-img-name-learn-arrow">
          <div class="arrow-right"> 
              <img  src="./src/images/arrow.png" alt="arrow">
          </div>
        </button>
        <button class="auguste-parent-paragraph-button-img-name-learn-arrow-know">
          Get to know the rest
        </button>
      </div>
    </section>
  </div>
</body>
</html>
