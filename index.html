<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section class="auguste">
      <div class="auguste-wrapper">
        <div class="auguste-wrapper-text">
          <p class="auguste-wrapper-text-friends">Our friends who are looking for a house</p>
        </div>
        <div class="auguste-wrapper-cards">
          <div class="auguste-wrapper-cards-card hover">
            <div class="auguste-wrapper-cards-card-image">
              <img src="./src/images/pets-katrine.png" alt="pets-katrine">
            </div>
            <p class="auguste-wrapper-cards-card-image-name">Katrine</p>
            <span class="auguste-wrapper-cards-card-image-name-learn">Learn more</span>
          </div>
          <div class="auguste-wrapper-cards-card hover">
            <div class="auguste-wrapper-cards-card-image">
              <img src="./src/images/pets-katrine.png" alt="pets-katrine">
            </div>
            <p class="auguste-wrapper-cards-card-image-name">Katrine</p>
            <span class="auguste-wrapper-cards-card-image-name">Learn more</span>
          </div>
          <div class="auguste-wrapper-cards-card hover">
            <div class="auguste-wrapper-cards-card-image">
              <img src="./src/images/pets-katrine.png" alt="pets-katrine">
            </div>
            <p class="auguste-wrapper-cards-card-image-name">Katrine</p>
            <span class="auguste-wrapper-cards-card-image-name">Learn more</span>
          </div>
        </div>
        <button class="auguste-parent-paragraph-button-img-name-learn-arrow">
          <div class="arrow-left">
            <img src="./src/images/arrow.png" alt="arrow">
          </div>
        </button>
        <button class="auguste-parent-paragraph-button-img-name-learn-arrow">
          <div class="arrow-right"> 
            <img  src="./src/images/arrow.png" alt="arrow">
          </div>
        </button>
        <button class="auguste-parent-paragraph-button-img-name-learn-arrow-know">
          Get to know the rest
        </button>
      </div>
    </section>
  </div>
</body>
</html>
